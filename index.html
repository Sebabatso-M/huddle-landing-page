<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sebabatso Mashego">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://kit.fontawesome.com/70350e2ce1.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <picture class="background-imgs">
    <source class="bg-img" srcset="./images/bg-desktop.svg" media="(min-width: 375px)">
    <img class="bg-img" src="./images/bg-mobile.svg" alt="background">
  </picture>

  <div class="container">

    <img class="logo" src="./images/logo.svg" alt="logo">

    <div class="container__sub">
      <!-- sub-container -->

      <section class="illustration">
        <img class="illustration__img" src="./images/illustration-mockups.svg" alt="devices">
      </section>

      <section class="info">

        <h1 class="info__heading --mb">Build The Community <br> Your Fans Will Love</h1>

        <p class="info__text --mb">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <button class="button">Register</button>

      </section>

    </div>

    <div class="socials --flex">
      <i class="fab fa-facebook-f circle-icon"></i>

      <i class="fab fa-twitter circle-icon"></i>

      <i class="fab fa-instagram  circle-icon"></i>
    </div>

  </div>



</body>

</html>
